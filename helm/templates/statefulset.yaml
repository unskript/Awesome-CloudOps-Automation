{{-if eq .Values.useStatefulSet true}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "awesome-runbooks.fullname" . }}
  {{-if not eq .Values.common.namespace ""}}
  namespace: {{ .Values.common.namespace }} 
  {{- end }}
  labels:
    app:{{ include "awesome-runbooks.fullname" . }}
spec:
  podManagementPolicy: Parallel
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app:{{ include "awesome-runbooks.fullname" . }}
  serviceName:{{ include "awesome-runbooks.fullname" . }}
  template:
    metadata:
      labels:
        app:{{ include "awesome-runbooks.fullname" . }}
    spec:
      containers:
      - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ include "awesome-runbooks.fullname" . }}
        command: {{ .Values.common.command }}
        ports:
        - containerPort: {{ .Values.common.port }}
          protocol: TCP
          name: jupyterlab-http
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/kernelspecs
            port: jupyterlab-http
          initialDelaySeconds: 5
          periodSeconds: 30
          successThreshold: 3
          timeoutSeconds: 15
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
          - mountPath: {{ .Values.persistence.mountPath }}
            name: {{ .Values.persistence.name }}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      name: {{ .Values.persistence.name }}
    spec:
      accessModes:
        - {{ .Values.persistence.accessModes }}
      resources:
        requests:
          storage: {{ .Values.persistence.size }}
{{- end}}