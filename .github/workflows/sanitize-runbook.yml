name: Sanitize Runbook
on:
  pull_request:
    types: [ opened, reopened, edited, ready_for_review ]
  push:

env:
  PR_NUMBER: ${{ github.event.number }}
  
jobs:
  sanitize-runbooks: 
    runs-on: ubuntu-latest 
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v3
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%s')"

      - name: Install system dependencies
        run: |
          pip install shyaml
          /usr/bin/env python -m pip install GitPython
          /usr/bin/env python -m pip install gitpython
          /usr/bin/env python -m pip install PyGithub
      
      - name: PR File List
        uses: tj-actions/changed-files@v35
        id: files

      - name: Run Sanitize
        id: sanity
        run: |
          echo "Running sanitize script on ${{ steps.files.outputs.all_changed_files }}"
          for changed_file in ${{ steps.changed-files.outputs.all_changed_files }}; do
             if [ ! -f ${changed_file} ]
             then 
               continue
             fi
            /usr/bin/env python ./sanitize.py -v $changed_file

      - name: Check test status
        run: |
          if [ ${{ steps.sanity.exitcode }} -ne 0 ]; then
            echo "Sanity failed. Exiting."
            exit 1
          fi

      - name: Committing back changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Sanitize Runbook 
          file_pattern: '*/*.ipynb *.ipynb'
