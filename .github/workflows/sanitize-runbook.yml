name: Sanitize Runbook
on:
  pull_request:
    types: [ opened, reopened, edited, ready_for_review ]
  push:

env:
  PR_NUMBER: ${{ github.event.number }}
  
jobs:
  sanitize-runbooks: 
    runs-on: ubuntu-latest 
    strategy:
      fail-fast: false 

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%s')"

      - name: Install system dependencies
        run: |
          pip install shyaml
          /usr/bin/env python -m pip install GitPython
          /usr/bin/env python -m pip install gitpython
          /usr/bin/env python -m pip install PyGithub
      
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        
      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
          
      - name: Run Sanitize
        run: |
          echo "Running sanitize script on ${{ steps.changed-files.outputs.all_changed_files }}"
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            /usr/bin/env python ./sanitize.py $file
          done
      
      - name: Committing back changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Sanitize Runbook 
          file_pattern: '*/*.ipynb *.ipynb'
