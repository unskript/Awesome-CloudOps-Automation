name: Sanitize Runbook
on:
  pull_request:
    types: [ opened, reopened, edited, ready_for_review ]
  push:

env:
  PR_NUMBER: ${{ github.event.number }}
  
jobs:
  sanitize-runbooks: 
    runs-on: ubuntu-latest 
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@v3
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%s')"

      - name: Install system dependencies
        run: |
          pip install shyaml
          /usr/bin/env python -m pip install GitPython
          /usr/bin/env python -m pip install gitpython
          /usr/bin/env python -m pip install PyGithub
      
      - name: Get list of all ipynb files
        id: files
        run: echo "files=$(find . -name '*.ipynb')" >> $GITHUB_OUTPUT
        
      - name: Run Sanitize
        id: sanity
        run: |
          echo "Running sanitize script on ${{ steps.files.outputs.files }}"
          /usr/bin/env python ./sanitize.py -v ${{ steps.files.outputs.files }}
