# 
# Notification section
#
# uncomment the relevant sections below to enable either slack or email notification
notification:
    enable: true 
    # Slack Notification setting
    slack:
        webhook_url: ENV ${UNSKRIPT_NOTIFICATION_SLACK_WEBHOOK_URL}
        channel_name: ENV ${UNSKRIPT_NOTIFICATION_SLACK_CHANNEL_NAME}
    
    smtp:
        smtp_server: ${UNSKRIPT_NOTIFICATION_SMTP_SERVER}
        smtp_username: ${UNSKRIPT_NOTIFICATION_USERNAME}
        smtp_password: ${UNSKRIPT_NOTIFICATION_PASSWORD}
        receiver_email: ${UNSKRIPT_NOTIFICATION_RECEIVER_EMAIL}

#
# Scheduler section
#
# uncomment the following lines to enable scheduler
scheduler:
    enable: true 
    # Cadence is specified in cron syntax. More information about the syntax can
    # be found in https://crontab.guru
    # minute  hour  day (of month)  month  day (of week)  
    #   *      *          *           *        * 
    # Example: "*/30 * * * *"   <= This will run Every 30 Minutes 
    cadence: "*/60 * * * *"
    # connectors list which should be used to run the tests 
    connectors: ["aws", "k8s", "postgres"]



